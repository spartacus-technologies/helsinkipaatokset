apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.spartacus.ahjoexplorer"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 10
        versionName "1.9a"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile files('F:/Dropbox/Projektit/Android/AhjoExplorer/libs/gson-2.3.1.jar')
}
